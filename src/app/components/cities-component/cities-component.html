<p-table [value]="cities()">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Post number</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-col>
    <tr>
      <td>{{col.code}}</td>
      <td>{{col.name}}</td>
      <td>{{col.postNumber}}</td>
    </tr>
  </ng-template>
</p-table>
