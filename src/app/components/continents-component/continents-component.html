<p-table [value]="continents()">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Lang area in km2</th>
      <th>Population</th>
    </tr>
  </ng-template>
  <ng-template let-col pTemplate="body">
    <tr>
      <td>{{ col.name }}</td>
      <td>{{ col.landAreaKm }}</td>
      <td>{{ col.population }}</td>
    </tr>
  </ng-template>
</p-table>
