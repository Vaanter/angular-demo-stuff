<p-table [value]="countries()">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Top level domain</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-col>
    <tr>
      <td>{{col.code}}</td>
      <td>{{col.name}}</td>
      <td>{{col.tld}}</td>
    </tr>
  </ng-template>
</p-table>
